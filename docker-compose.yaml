services:
  php:
    image: xint0/banxico-php/php
    build:
      dockerfile: docker/php/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.2}
    volumes:
      - .:/usr/src/app
      - phive:/.phive
  phpstan:
    image: xint0/banxico-php/phpstan
    build:
      dockerfile: docker/phpstan/Dockerfile
      args:
        PHP_VERSION: ${PHP_VERSION:-8.2}
    volumes:
      - .:/app

volumes:
  phive: